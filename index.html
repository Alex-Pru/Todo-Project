<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Dos!</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/95eee18cba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="app">

            <div id="clockContainer"></div>

        <section class="todo-Container">
            <div class="todo-header">
                <h1>Sua lista de To-Dos!</h1>
                <div>
                <input type="text" name="item" id="item" placeholder="Escreva sua tarefa aqui!" /><button id="enter">Enter</button>
                </div>
            </div>
            <div class="todo-body">
                <ul class="todo-body-list">

                </ul>
            </div>

        </section>


    </main>


</body>
</html>
